    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 2s linear infinite;
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

        opacity: 1;

    function filterBySiteID() {
      const input = document
        .getElementById("searchSiteID")
        .value.trim()
        .toLowerCase();
      const rows = document.querySelectorAll("#housingTableBody tr");
      rows.forEach((row) => {
        const siteID = row.cells[5]?.textContent.toLowerCase() || "";
        if (siteID.includes(input)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
    function fetchNewAttendance() {
      const overlay = document.getElementById("loaderOverlay");
      const countdownText = document.getElementById("countdown");
      overlay.classList.remove("hidden");
      let seconds = 0;
      countdownText.textContent = seconds;
      const timer = setInterval(() => {
        seconds++;
        countdownText.textContent = seconds;
      }, 1000);
      fetch(
        "https://script.google.com/macros/s/AKfycby5QdbFnpkhnBFkl5el6B2rflE1HcCHTMzV2hERMhbll4veiAESm4ElsQf7Bey3sDzUAQ/exec"
      )
        .then((res) => res.json())
        .then((data) => {
          const tableBody = document.getElementById("attendanceTableBody");
          tableBody.innerHTML = "";
          data.forEach((row) => {
            const tr = document.createElement("tr");
            tr.className = "text-center hover:bg-gray-100 transition";
            tr.innerHTML = `
          <td class="px-4 py-2 border">${row["الوقت"]}</td>
          <td class="px-4 py-2 border">${row["الاسم"]}</td>
          <td class="px-4 py-2 border">${row["المكتب"]}</td>
          <td class="px-4 py-2 border font-bold ${row["الإجراء"] === "دخول" ? "text-green-600" : "text-red-600"
              }">${row["الإجراء"]}</td>
          <td class="px-4 py-2 border">${row["خط العرض (Latitude)"]}</td>
          <td class="px-4 py-2 border">${row["خط الطول (Longitude)"]}</td>
          <td class="px-4 py-2 border"><a href="${row["الصورة (رابط)"]
              }" target="_blank" class="text-blue-500 underline">عرض</a></td>
        `;
            tableBody.appendChild(tr);
          });
          lucide.createIcons();
        })
        .catch((err) => {
          console.error(err);
          alert("❌ حدث خطأ أثناء تحميل البيانات.");
        })
        .finally(() => {
          clearInterval(timer);
          overlay.classList.add("hidden");
        });
    }
    function formatCustomDateTimeISO(dateStr, timeStr) {
      try {
        const dateObj = new Date(dateStr);
        const timeObj = new Date(timeStr);

        const final = new Date(
          dateObj.getFullYear(),
          dateObj.getMonth(),
          dateObj.getDate(),
          timeObj.getHours(),
          timeObj.getMinutes()
        );
        return final.toLocaleString("ar-EG", {
          timeZone: "Africa/Cairo",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        });
      } catch (e) {
        return `${dateStr} | ${timeStr}`;
      }
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr; // لو التاريخ مش صالح

      // تنسيق التاريخ والوقت حسب توقيت مصر (GMT+3)
      return date.toLocaleString("ar-EG", {
        timeZone: "Africa/Cairo",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
    }
    function filterTable() {
      const searchName =
        document.getElementById("searchName")?.value.trim() || "";
      const searchSiteID =
        document.getElementById("searchSiteID")?.value.trim() || "";
      const fromDate = document.getElementById("fromDate")?.value || "";
      const toDate = document.getElementById("toDate")?.value || "";
      // جدول التسكين
      const housingRows = document.querySelectorAll("#housingTableBody tr");
      housingRows.forEach((row) => {
        const name = row.querySelector("td:nth-child(3)")?.textContent || "";
        const siteID =
          row.querySelector("td:nth-child(6)")?.textContent || "";
        const date = row.querySelector("td:nth-child(7)")?.textContent || "";
        let show = true;
        if (searchName && !name.includes(searchName)) show = false;
        if (searchSiteID && !siteID.includes(searchSiteID)) show = false;
        if (fromDate && date < fromDate) show = false;
        if (toDate && date > toDate) show = false;
        row.style.display = show ? "" : "none";
      });
      // جدول الحضور
      const attendanceRows = document.querySelectorAll(
        "#attendanceTableBody tr"
      );
      attendanceRows.forEach((row) => {
        const name = row.querySelector("td:nth-child(2)")?.textContent || "";
        const dateTimeText =
          row.querySelector("td:nth-child(1)")?.textContent || "";
        const dateObj = new Date(dateTimeText.replace(",", ""));
        let show = true;
        if (searchName && !name.includes(searchName)) show = false;
        // فلتر التاريخ بعد التحويل
        if (!isNaN(dateObj)) {
          if (fromDate && dateObj < new Date(fromDate)) show = false;
          if (toDate && dateObj > new Date(toDate)) show = false;
        }
        row.style.display = show ? "" : "none";
      });
    }
    function formatDateOnly(dateStr) {

        month: "2-digit",
        day: "2-digit",

    function formatTimeOnly(timeStr) {
      if (!timeStr) return "";
      const date = new Date("1970-01-01T" + timeStr);

      return date.toLocaleTimeString("ar-EG", {
        hour: "2-digit",
        minute: "2-digit",
      });
    }

      rows.forEach((row) => {
